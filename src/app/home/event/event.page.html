<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Event</ion-title>
        </ion-toolbar>
    </ion-header>

    <!-- Container for background image -->
    <div color="light" class="bg-container">
        <div class="bg" [ngStyle]="{'background-image': 'url(' + event.image + ')'}">
        </div>

    </div>
    <!-- Event Info Section -->
    <ion-item lines="none" color="light">
        <ion-label class="eventInfo">
            <h2>{{ event.name }}</h2>
            <ion-row>
                <ion-col class="loc-date">
                    <ion-icon name="calendar-outline"></ion-icon>
                    {{event.date | date:"MMM d, y hh:mm a"}}
                    <ion-icon name="location-outline"></ion-icon>
                    {{event.location}}
                </ion-col>
            </ion-row>
        </ion-label>
        <div slot="end" >
            <ion-label color="tertiary">
               $545
            </ion-label>
        </div>
    </ion-item>

</ion-content>
